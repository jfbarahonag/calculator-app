<main class="container my-5">
  <section class="card">
    <div class="card-header text-center">
      <h1>{{ title }}</h1>
    </div>
    <div class="card-body py-3">
      <app-form
        (newResult)="assignResult($event)"
      />
    </div>
    <div class="card-footer text-center">
      <app-result
        [value]="result"
      />
    </div>
  </section>
</main>
